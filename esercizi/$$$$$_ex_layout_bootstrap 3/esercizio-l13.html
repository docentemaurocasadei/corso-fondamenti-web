<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="esercizio-l13.css">
    <title>Esercizio L13</title>
  </head>
  <body>
    <section class="container-fluid viola">
        <nav class="navbar navbar-expand-lg navbar-light viola navbar-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Dove Siamo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contatti</a>
                </li>
              </ul>
            </div>
          </nav>
    </section>
    <section class="container-fluid">
        <h1 class="display-4 py-4 text-center">Contatti</h1>
    </section>
    <section class="container">
        <nav aria-label="breadcrumb viola ">
            <ol class="breadcrumb viola ">
              <li class="breadcrumb-item"><a href="#" class="text-light">Home</a></li>
              <li class="breadcrumb-item active text-light" aria-current="page" ><u>Contatti</u></li>
            </ol>
          </nav>
    </section>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Mail di Contatto</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="mailto:info@deltacomunicazione.it">info@deltacomunicazione.it</a></li>
                            <li class="list-group-item"><a href="mailto:marketing@deltacomunicazione.it">marketing@deltacomunicazione.it</a></li>
                            <li class="list-group-item"><a href="mailto:vendite@deltacomunicazione.it">vendite@deltacomunicazione.it</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 ">
                <form>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <h2>Form di Contatto</h2>
                        </div>
                        <div class="col mt-3">
                            <input type="text" class="form-control" placeholder="Nominativo">
                        </div>
                        <div class="col mt-3">
                            <input type="text" class="form-control" placeholder="Telefono">
                        </div>
                        <div class="col-12 mt-3">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" class="form-control" placeholder="E-Mail" aria-label="E-Mail" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                                <label class="form-check-label text-sm" for="defaultCheck1">
                                    <small class="text-muted">Autorizzo il trattamento dei miei dati personali ai sensi del Decreto Legislativo 30 giugno 2003, n. 196 “Codice in materia di protezione dei dati personali” e dell’art. 13 del GDPR (Regolamento UE 2016/679).</small>
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-block mx-auto my-2">Submit</button>
                </form>
                
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-2 offset-5 my-3">
                <hr>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22969.19492256078!2d12.54097013623906!3d43.97696056312421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd6e30b3823ce5bc5!2sSoluzione%20Software%20S.r.l.!5e0!3m2!1sit!2sit!4v1612541303707!5m2!1sit!2sit" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </section>
    <section class="container-fluid">
        <div class="row">
            <div class="col-2 offset-5 my-3">
                <hr>
            </div>
        </div>
    </section>
    <section id="footer" class="container-fluid  mt-5 viola footer d-flex align-items-center justify-content-center">
        <small class="text-light nounderline">Copyright by Soluzione Software s.r.l.</small>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>

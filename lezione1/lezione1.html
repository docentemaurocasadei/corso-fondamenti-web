<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="introduzione all'HTML5">
    <meta name="author" content="Mauro Casadei">
    <link rel="icon" href="icons8-add-new-32.png">
    <!-- questo è un commento -->
    <title>Lezione 1 HTML5</title>
</head>

<body>
    <h1 title="conenuto del suggerimento (tooltip)" draggable="true">Questo è il titolo della pagina</h1>
    <p 
        onclick="alert('sono stato cliccato')" 
        style="color:#91A8D0"
        data-code="01234"
        data-indirizzo="via verdi 15"        
        id="cliccami"
    >
        Cliccami!!
    </p>
    <div>
        <p>sono il secondo paragrafo</p>
        <h2>sono un titolo alternativo</h2>
    </div>
    <blockquote>
        <div style="color:red">
            <p>sono il contenuto del div <b>testo grassetto</b>, 
            <strong>testo grassetto strong</strong>, <i>testo corsivo</i>,
            <em>testo corsivo em</em>
            </p>
            <div>sono contenuto in un altro div</div>
        </div>
        
    </blockquote>
    <blockquote>
        questo è un testo indentato
        <q>Forti come l'acciaio</q><cite>by Mauro</cite>
    </blockquote>
</body>

</html>

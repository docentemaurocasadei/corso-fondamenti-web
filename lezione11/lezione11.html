<html lang="en">

    <title>Bootstrap demo</title>

  <body>
    <h1>Hello, world!</h1>
    <section id="notizie" class="container-fluid  my-3">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 ">News1</div>
            <div class="col-12 col-sm-6 col-md-3 ">News2</div>
            <div class="col-12 col-sm-6 col-md-3 text-white">News3</div>
            <div class="col-12 col-sm-6 col-md-3 text-white">News4</div>
        </div>
    </section>
    <section id="primo-piano" class="container my-3">
        <div class="row">
            <div class="col-12 col-md-6 bg-info border border-primary">col primo piano 1</div>
            <div class="col-12 col-md-6 bg-warning border border-primary">col primo piano 2</div>
            <div class="col-12 col-md-6 bg-success border border-primary">col primo piano 3</div>
        </div>

    <section id="width-bootstrap" class="container">
        <div class="row">
            <div class="col-12 col-md-6 shadow-sm rounded my-2">2</div>
            <div class="col-12 col-md-6 shadow-sm rounded my-2">3</div>

            <div class="col-12 col-md-6 shadow-sm rounded my-2">4</div>
        </div>
    </section>
    <section id="flexbox" class="d-flex flex-column flex-sm-row">
        <div class="news">1</div>
        <div class="news">2</div>
        <div class="news">3</div>
    </section>

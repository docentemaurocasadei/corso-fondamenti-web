<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="inviaDati.php" method="POST" name="contatti">
        <h2>Contatta l'azienda</h2>
        <fieldset style="width: 300px;">
            <legend>Dati Anagrafici</legend>
            <div>
                <label for="nominativo">Nominativo:</label>
                <input type="text" name="nominativo" id="nominativo" tabindex="2" autocomplete="off">
            </div>
            <div>
                <label for="email">E-Mail*:</label>
                <input type="email" name="email" id="email" tabindex="1" required multiple>
            </div>
        </fieldset>
        <fieldset>
            <legend>Dati di Residenza</legend>
            <label for="indirizzo">Indirizzo:</label>
            <input type="text" name="indirizzo" id="indirizzo" autofocus>
            <label for="cap">Cap:</label>
            <input type="text" name="cap" id="cap">
            <label for="localita">Località:</label>
            <input type="text" name="localita" id="localita">
            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia">
        </fieldset>
        <fieldset>
            <legend>Dati di Accesso</legend>
            <label for="username">Username:</label>
            <input type="text" name="txtUsername" id="username" placeholder="inserisci username" value="" disabled>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </fieldset>
        <div>
            <textarea name="messaggio" id="messaggio" cols="60" rows="5" ></textarea>
        </div>
        <section id="hobbies">
            <h2>Sports preferiti:</h2>
            <label for="calcio">calcio</label>
            <input type="checkbox" name="chkCalcio" id="calcio">
            <label for="tennis">tennis</label>
            <input type="checkbox" name="tennis" id="tennis">
            <label for="basket">basket</label>
            <input type="checkbox" name="basket" id="basket">
            <label for="volley">volley</label>
            <input type="checkbox" name="volley" id="volley">
        </section>
        <section id="forma-societaria">
            <h2>Forma sociale dell'azienda:</h2>
            <label for="spa">SpA</label>
            <input type="radio" name="forma-sociale" id="spa" value="1">
            <label for="srl">Srl</label>
            <input type="radio" name="forma-sociale" id="srl" value="2">
            <label for="snc">snc</label>
            <input type="radio" name="forma-sociale" id="snc" value="3">
        </section>
        <section id="dati-nascita">
            <h2>Estremi certificato di nascita:</h2>
            <label for="comune-nascita">Comune di Nascita</label>
            <select name="comune-nascita" id="comune-nascita">
                <optgroup label="Emilia Romagna">
                    <option value="Rimini">Rimini</option>
                    <option value="Forli">Forlì</option>
                    <option value="Cesena">Cesena</option>
                </optgroup>
                <optgroup label="Marche">
                    <option value="Pesaro">Pesaro</option>
                    <option value="Urbino">Urbino</option>
                </optgroup>
            </select>
        </section>
        <fieldset>
            <legend>Altri Campi</legend>
            <label for="curriculum">Curriculum Vitae:</label>
            <input type="file" name="curriculum" id="curriculum">
            <input type="hidden" name="id-utente" value="">
            <label for="colore-preferito">Colore Preferito:</label>
            <input type="color" name="colore-preferito" id="colore-preferito">
            <label for="mese-preferito">Mese Preferito:</label>
            <input type="month" name="mese-preferito" id="mese-preferito">
            <label for="giudizio">Giudizio</label>
            <input type="number" name="giudizio" id="giudizio" min="1" max="10">
        </fieldset>
        <input type="submit" value="Richiedi Informazioni">
        <input type="reset" value="Annulla Form">
        <button type="submit">Richiedi Informazioni 2</button>
        <button type="reset">Annulla Form 2</button>
        <button id="calcola-cf" type="button">Calcola Codice Fiscale</button>
<!--
    Camel Case: chkTennis txtRagioneSociale
    Pascal Case: Gatto AziendaEstera
    Snake Case: chk_tennis
    Kebab Case: chk-tennis
-->
    </form>
</body>
</html>
